<!DOCTYPE>
<html>
	<head>
		<title>Sample dropfile.js</title>

		<script type="text/javascript" src="jquery.min.js"></script>

		<script type="text/javascript" src="../lib/inputFileZone.js"></script>
		<link type="text/css" rel="stylesheet" href="../lib/inputFileZone.css">
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('.dropzone').inputFileZone();

				$('#dropzone2').inputFileZone({ message: 'My dropzone ... '});
			});
		</script>

		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			.content {
				width: 200px;
				height: 100px;
				margin: 50px auto 0;
			}
		</style>
	</head>
	<body class="content">
		<h2>Test 1 - basic class.dropzone | on two input</h2>
		<div>
			<p>test</p>
			<input type="file" class="dropzone"/>
		</div>
		<p>
			<input type="file" class="dropzone"/>
		</p>

		<h2>Test 2 - parameters | id#dropzone2 only one input</h2>
		<p>
			<input type="file" id="dropzone2"/>
		</p>
	</body>
</html>
