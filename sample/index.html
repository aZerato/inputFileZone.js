<!DOCTYPE html>
<html>
	<head>
		<title>Sample inputFileZone.js</title>

		<script type="text/javascript" src="jquery.min.js"></script>

		<script type="text/javascript" src="../lib/inputFileZone.js"></script>
		<link type="text/css" rel="stylesheet" href="../lib/inputFileZone.css">
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('button[data-action="transform-dropzone"]').click(function() {
					$('.dropzone').inputFileZone();

					$('#dropzone2').inputFileZone({ 
						message: 'My dropzone ... ',
						messageFile: 'Ok',
						zIndex: 1,
						previewImages: false
					});

					$(this).remove();
				});

			});
		</script>

		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			.content {
				width: 200px;
				height: 100px;
				margin: 50px auto 0;
			}
			.sub-content {
				width: 100%;
				height: 100%;
				margin-top: 55px;
			}
		</style>
	</head>
	<body class="content">
		<h1>Input to dropzone</h1>
		<button data-action="transform-dropzone">Transform</button>
		<h2>Test 1 - basic class.dropzone | on two input</h2>
		<div class="sub-content">
			<p>test</p>
			<input type="file" class="dropzone"/>
		</div>
		<p class="sub-content">
			<input type="file" class="dropzone"/>
		</p>

		<h2>Test 2 - parameters | id#dropzone2 only one input & no preview</h2>
		<p class="sub-content">
			<input type="file" id="dropzone2"/>
		</p>
	</body>
</html>
